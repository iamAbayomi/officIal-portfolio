    <head>
        <link rel="stylesheet" type="text/css" href="css/contact.css">

    </head>
    <body>
        <div id="container">
        <!-- Navigation -->
        <div id="nav">
            <img src="images/display-picture.jpg" alt="profile-picutre">
            <div id="nav-id">   
                <p><a href="index.html">About</a></p>

            </div>

        <!-- Line of Division -->
        <div id="line">

        </div>
          
        <div id="main">
            
            <div class="contact-form">
                <form id="form">
                    
                <div class="form-group">
                    <label for="Name"> </label>
                    <br>
                     <input type="name" 
                     class="form-control" 
                     placeholder="John Doe"
                     required >
                </div>     
              
                <div class="form-group">
                    <label for="Email"> </label>
                     <br>
                    <input type="email" 
                    class="form-control"
                     placeholder=" JohnDoe@gmail.com"
                     required
                     >
                </div>   
              
                <div class="form-group">  
                    <label for="Message"> </label>
                    <br>
                     <input type="text"  
                     class="input-textarea"
                     placeholder=" "
                     required
                     >
                </div>
                
              <div class="form-group">    
                     <input type="submit" value="Contact" class="submit-button" >
              </div>
            </form>
            </div>
          
          <section class="social-media">
                <h3>You can reach me on this platform </h3>
                <p>Twitter</p>
                <p>Github</p>
                <p>LinkedIn</p>
                <p>Upwork</p>
                <p>Angelist</p>
                <p> and you can send me a mail contact@oladiniabayomi.com</p>
          </section>
       </section>
        </div>   
    </div>
